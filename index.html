<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<bod>
    <a-scene>

        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <!-- <a-entity camera orbit-controls="initialPosition: 0 0 0"></a-entity> -->

        //環境
        <a-sky color="black"></a-sky>
        <a-entity 
            light="
            type: ambient; 
            castShadow: true;
            intensity: 0.5;">
        </a-entity>

        <a-entity 
                id="light"
                light="type: directional;
                    castShadow: true;
                    
                    shadowCameraFar: 100;
                    intensity: 1;
                    shadowCameraVisible: false;
                    shadowBias: -0.001;
                    shadowMapHeight:19000; shadowMapWidth:19000;
                    shadowCameraLeft: -50; shadowCameraRight: 50;
                    shadowCameraBottom: -50; shadowCameraTop: 50;" 
                position="3 6 6">
        </a-entity>

        //物件
        <a-box
        position="0 1.5 -4"
        animation="property: rotation; from: 0 0 0; to: 360 -360 360; loop: true; dur:5000"
        shadow="cast:true; receive:true;"
        ></a-box>

        <a-box
        position="0 -0.5 -5"
        animation="property: rotation; from: 0 0 0; to: 360 -360 360; loop: true; dur:5000"
        shadow="cast:true; receive:true;"
        ></a-box>

    </a-scene>
</body>
