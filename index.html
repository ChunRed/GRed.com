<html>
    <head>
        <meta charset="utf-8">
        <title>GRed Test</title>
        <script src="index.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>

            <a-entity 
                light="
				type: ambient; 
				castShadow: true;
                intensity: 0.5;">
			</a-entity>

			<a-entity 
					id="light"
					
					light="type: directional;
						castShadow: true;
						
						shadowCameraFar: 100;
						intensity: 1;
						shadowCameraVisible: false;
						shadowBias: -0.001;
						shadowMapHeight:19000; shadowMapWidth:19000;
						shadowCameraLeft: -50; shadowCameraRight: 50;
						shadowCameraBottom: -50; shadowCameraTop: 50;" 
					position="4 6 2">
			</a-entity>

            <a-box 
                position="0 0.5 -3" 
                rotation="0 45 0" 
                color="rgb(255,255,255)"
                animation="property: rotation; from: 0 0 0; to: 360 -360 360; loop: true; dur:7000"
                shadow
            ></a-box>

            <a-box 
                position="0 2.5 -3" 
                rotation="0 45 0" 
                color="rgb(255,255,255)"
                animation="property: rotation; from: 0 0 0; to: 360 -360 360; loop: true; dur:7000"
                shadow
            ></a-box>
        
        </a-scene>
    </body>
</html>
