<html>
    <head>
        <meta charset="utf-8">
        <title>GRed Test</title>
         <!-- bootstrap css-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

        <script src="index.js"></script>
    </head>
    <style>
        a-scene{
            position: fixed;
            top:0%;
            height: 100vh;
            width: 100%;
           
        }

        img{
            width:100%;
        }
       
    </style>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-4">
                    
                </div>

                <div class="col-12 col-md-4">
                   <img src="https://picsum.photos/300/200?random=10">
                   <div class="text">
                        ["Float\n","Chun-Huang, Lin\nChi-Hung, Huang\nZih-Yun, Jheng"],
                        ["First Person\n","Chou-Sen, Chum"],
                        ["Third Person\n","Tzu-Mu, Yang"],
                        ["Amid\n","Kerry Cheng\nTân Gān-lîm"],
                        ["SeaDrift: Eternal Migration\n","Qi Huang\nHong Yinull"],
                    </div>

                    <button type="button" onclick="myFunction()" class="btn btn-secondary" id="return">Return</button>

                </div>

                <div class="col-12 col-md-4">
                    
                </div>

            </div>
        </div>


        <a-scene id="world" embedded>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
            <a-sky id="sky" material="shader: gradient; topColor: 235 200 130; bottomColor: 80 180 235;"></a-sky>

            <a-entity 
                light="
				type: ambient; 
				castShadow: true;
                intensity: 0.8;">
			</a-entity>

            <a-entity 
					id="light"
					light="type: directional;
                        
						castShadow: true;
						shadowCameraFar: 100;
						intensity: 1.5;
						shadowCameraVisible: false;
						shadowBias: -0.001;
						shadowMapHeight:7680; 
                        shadowMapWidth:7680;
						shadowCameraLeft: -50; shadowCameraRight: 50;
						shadowCameraBottom: -50; shadowCameraTop: 50;" 
					position="3 6 6">
			</a-entity>

			<a-entity
				id="center"
				position="0 1.5 -1"
				rotation="0 0 0"

                ><a-entity 
                    id="cubes" 
                    position="0 0 0"
                    cube-man
				></a-entity>

                <a-entity
                    id="text"
                    rotation="0 0 0"

                    position="0 0 0"
                    text="
                        align: center; 
                        font: monoid;
                        value: --"
                ></a-entity>   
			</a-entity>
        </a-scene>
    </body>
</html>
