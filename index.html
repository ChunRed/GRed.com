<html>
    <head>
        <meta charset="utf-8">
        <title>GRed Test</title>
        
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

        <script src="index.js"></script>
    </head>
    <style>
        a-scene{
            height: 100vh;
            width: 100%;
        }
       
    </style>
    <body>
        <a-scene embedded>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
            <a-sky id="sky" material="shader: gradient; topColor: 255 220 150; bottomColor: 100 200 255;"></a-sky>

            <a-entity 
                light="
				type: ambient; 
				castShadow: true;
                intensity: 0.2;">
			</a-entity>

            <a-entity 
					id="light"
					light="type: directional;
                        
						castShadow: true;
						shadowCameraFar: 100;
						intensity: 1.5;
						shadowCameraVisible: false;
						shadowBias: -0.001;
						shadowMapHeight:7680; 
                        shadowMapWidth:7680;
						shadowCameraLeft: -50; shadowCameraRight: 50;
						shadowCameraBottom: -50; shadowCameraTop: 50;" 
					position="3 6 6">
			</a-entity>

			<a-entity
				id="center"
				position="0 1.5 -1"
				rotation="0 0 0"

                ><a-entity 
                    id="cubes" 
                    position="0 0 0"
                    cube-man
				></a-entity>

                <a-entity
                    id="text"
                    rotation="0 0 0"

                    position="0 0 0"
                    text="
                        align: center; 
                        font: monoid;
                        value: --"
                ></a-entity>   
			</a-entity>
        </a-scene>
    </body>
</html>
