<html>
    <head>
        <meta charset="utf-8">
        <title>GRed Test</title>
        <script src="index.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>

            <a-entity 
                light="
				type: ambient; 
				castShadow: true;
                intensity: 0.5;">
			</a-entity>

			<a-entity 
					id="light"
					
					light="type: directional;
						castShadow: true;
						
						shadowCameraFar: 100;
						intensity: 1;
						shadowCameraVisible: false;
						shadowBias: -0.001;
						shadowMapHeight:19000; shadowMapWidth:19000;
						shadowCameraLeft: -50; shadowCameraRight: 50;
						shadowCameraBottom: -50; shadowCameraTop: 50;" 
					position="4 6 2">
			</a-entity>

            <a-box 
                position="-1 0.5 -3" 
                rotation="0 45 0" 
                color="#4CC3D9"
                shadow
            ></a-box>

            <a-sphere 
                position="0 1.25 -5" 
                radius="1.25" 
                color="#EF2D5E"
                shadow
            ></a-sphere>

            <a-cylinder 
                position="1 0.75 -3" 
                radius="0.5" 
                height="1.5" 
                color="#FFC65D"
                shadow
            ></a-cylinder>

            <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="4" 
                height="4" 
                color="#7BC8A4"
                shadow
            ></a-plane>
        
        </a-scene>
    </body>
</html>
