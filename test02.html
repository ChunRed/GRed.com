<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script> 
  </head>
  <body>
      

      <a-scene>
        <a-sky color="rgb(0,0,0)"></a-sky>

        <a-assets>
            <a-mixin 
                id="mouseenter" 
                animation__mouseenter="property: components.material.material.color; type: color; to: red; startEvents: mouseenter; dur: 500">
            </a-mixin>

            <a-mixin 
                id="mouseleave" 
                animation__mouseleave="property: components.material.material.color; type: color; to: white; startEvents: mouseleave; dur: 500">
            </a-mixin>

            <a-mixin
                id="rotation"
                animation="property: rotation; to: -360 360 360; loop: true; dur: 10000">
            </a-mixin>

            <a-mixin
                id="box"
                geometry="primitive: box"
                scale="0.5 0.5 0.5"
                rotation="0 0 0">
            </a-mixin>


        </a-assets>

       <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    
       <a-entity

            mixin="box"
            position="0 1.5 -3"
            animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 50000"
            material="color: white">


            <a-entity
                id="item1"
                mixin="mouseenter mouseleave rotation box"
                position="-2 0 0"
                material="color: white">
            </a-entity>

            

            <a-entity camera orbit-controls="initialPosition: 0 0 0"></a-entity>

       </a-entity>
       
      
    
      </a-scene>
      
  </body>
