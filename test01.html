<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerShader('shader_blur', {
            schema: {
                color: {type: 'color', is: 'uniform'},
                timeMsec: {type: 'time', is: 'uniform'}
            },

            vertexShader: `
                varying vec2 vUv;

                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
                `,
            fragmentShader: `
                varying vec2 vUv;
                uniform vec3 color;
                uniform float timeMsec; // A-Frame time in milliseconds.

                void main() {
                    float time = timeMsec / 1000.0; // Convert from A-Frame milliseconds to typical time in seconds.
                    
                    // blue
                    // gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
                    
                    vec3 col = vec3(1.0);
                    
                    vec2 pos = vec2(vUv.x - 0.5, vUv.y - 0.5);
                    float alpha = 0.7 - smoothstep(0.04, 0.1, length(pos));
                    gl_FragColor = vec4(col, alpha);
                    
                    /*
                    gl_FragColor = mix(
                        vec4(mod(vUv , 0.05) * 20.0, 1.0, 1.0),
                        vec4(color, 1.0),
                        sin(time)
                    );
                    */
                }
                `
        });
   </script>
    
    <a-scene background="color: #000000">
      <a-box position="0 0.5 -4" 
             rotation="0 0 0" 
             color="#4CC3D9" 
             material="color: purple; flatShading:true; emissive:rgb(0, 255, 0); emissiveIntensity:100.0"
             transparent="true"
             shadow>
              
      </a-box>
